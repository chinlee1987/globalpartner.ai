<body>
<style type="text/css">
* { font: 300 14px/150% "SF Pro Text","SF Pro Icons","Helvetica Neue",'Microsoft YaHei',Arial,Helvetica,apple color emoji,segoe ui emoji,noto color emoji,android emoji,emojisymbols,emojione mozilla,twemoji mozilla,segoe ui symbol,sans-serif;
  position: relative; vertical-align: middle; color: #1a1a1a; box-sizing: border-box; border-radius: 2rem 2rem; border-color: currentColor }
body, html { padding: 0; margin: 0; background: #fff }
a { transition: .3s all ease-in }
input, button, textarea, select, .btn, .select, .input { font-weight: 300; display: inline-block; padding: .6rem 1rem; text-decoration: none; border: none; background-color: #eee; transition: .3s all ease-in } .select >:first-child:after { content: ' â–¼' }
b, s, u, i, img, div, span { text-decoration: none; transition: .2s all ease-in }
button, .btn { border: none; color: #fff; background-color: #000; cursor: pointer }
button:hover, .btn:hover { color: #fff; background-color: #ff3311; box-shadow: 0 10px 30px #0002; transform: translateY(-2px) }
button:hover > * { color: #fff !important }
h1, h2, h3, h4, h5 { font-weight: bold; margin: 0; margin-bottom: .5rem } h1 { font-size: 3rem; font-weight: bold; } h2 { font-size: 1.2rem } h3, h4, h5 { font-size: 1rem }
big, .big { font-size: 1.5rem } small, sub, .small { font-size: .8rem }
main { padding-top: 3.2rem } footer { border-top: 1px solid rgba(0, 0, 0, .1); padding: 3rem 1rem 2rem 1rem }
section, .section { width: 1000px; margin: 0 auto }
code, pre, .code { font-family: menlo, consolas, monospace !important }
img { color: #fff; box-shadow: 4px 6px 10px 2px rgb(0 0 0 / 9%) }
svg { border-radius: 0 }
nav { width: 100%; position: fixed; background-color: #eee; z-index: 10 }
nav .menu a { color: #000; line-height: 3rem; text-decoration: none; display: inline-block; border-radius: 0; margin: 0 2rem; border-bottom: 2px solid transparent }
nav .menu a.active, nav .menu a:hover { color: #ff3311 }
nav .menu a.active { border-bottom: 2px solid currentColor; color: #ff3311; font-weight: bold }

.bd, hr { border: 2px solid currentColor } .no-bd, .no-bd-all > * { border: none }
.ff, .ff-eq { display: flex; align-items: center }
.ff-eq > * { flex: 1 } .ff-a { flex: auto } .ff-right { margin-left: auto }
.w100 { width: 100% } .w75 { width: 75% } .w66 { width: 66.666% } .w50 { width: 50% } .w33 { width: 33.333% } .w25 { width: 25% } .w15 { width: 15% } .w10 { width: 10% }
.center { text-align: center } .ff.center { justify-content: center }
:focus { outline: 3px solid #ff3311; outline-offset: 2px }
::selection{ background: #ff3311; color: #1a1a1a }

.bg { position:absolute; width:100%; height:100vh; pointer-events: none }
.bg i { background-image: linear-gradient(0deg, rgba(255, 255, 255, 255), rgba(255, 255, 255, 0)); width: 100%; height: 300px; display: block; bottom: 0; left: 0; margin-top: -300px; position: relative; }
.blur { -webkit-backdrop-filter: saturate(180%) blur(20px); backdrop-filter: saturate(180%) blur(20px) }


.bg2 {
  display: inline-block;
  /*z-index: -20;*/
  line-height: 0;
  opacity: 1;
  /*background-color: rgb(232, 238, 251); */
  /*background-image: url(https://uploads-ssl.webflow.com/63e9fe942b626c5adbd80bf9/63e9fe942b626c0306d80c90_Header%20-%20Flowbase.png);*/
  background-position: center top;
  background-size: cover;
  height: 100%;
  width: 100%;
  position: absolute;
  top: 0px;
  left: 0px;
}
.gradient-main {
  min-height: 100vh;
  /*background-image: radial-gradient(circle, rgba(58, 98, 158, .33), rgba(255, 255, 255, 0) 77%);*/
}
.gradient-1 {
  width: 400px; height: 400px; position: absolute; pointer-events: none;
  background-image: radial-gradient(circle, rgba(201, 142, 255, .33), rgba(255, 255, 255, 0) 47%);
}
.gradient-2 {
  width: 600px; height: 600px; position: absolute; pointer-events: none;
  background-image: radial-gradient(circle, rgba(58, 158, 98, .33), rgba(255, 255, 255, 0) 47%);
}
.splash {
  justify-content: center;
  align-self: center;
  align-items: center;
  padding: 30vh 2rem 2rem 2rem;
  display: flex;
  position: relative;
}

@media screen and (max-width: 750px) {
  section { width: 100% }
  nav .menu { width: 100% !important }
}
